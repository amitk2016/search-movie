<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Your Movie</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="vendor/devicons/css/devicons.min.css" rel="stylesheet">
    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/main.min.css" rel="stylesheet">

  </head>

  <body class="p-5">
    
      <div class="container">
       <div id="movie">
          <template id="single-movie-template">
            <div class="row mb-4">
               <div class="col-md-4">
                <img src="{{Poster}}" alt="movie poster" class="img-thumbnail mb-3">
              </div>
              <div class="col-md-8">
                <h3 class="mb-3">{{Title}}</h3> 
                <ul class="list-group">
                  <li class="list-group-item"><strong>Genre: </strong>{{Genre}}</li>
                  <li class="list-group-item"><strong>Released: </strong>{{Released}}</li>
                  <li class="list-group-item"><strong>Rated: </strong>{{Rated}}</li>
                  <li class="list-group-item"><strong>imdbRating: </strong>{{imdbRating}}</li>
                  <li class="list-group-item"><strong>Director: </strong>{{Director}}</li>
                  <li class="list-group-item"><strong>Writer: </strong>{{Writer}}</li>
                  <li class="list-group-item"><strong>Actors: </strong>{{Actors}}</li>
                </ul>             
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <h3>Plot</h3>
                <p>{{Plot}}</p>
                <hr>
                <div>
                  <a href="http://www.imdb.com/title/{{imdbID}}" target="_blank" class="btn btn-info mr-3 view-imdb">View IMDb</a>
                  <a href="index.html" class="btn btn-warning">Go back to Search</a>
                </div>
              </div>
            </div>
           
          </template>
       </div>
   </div>
    

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- axios  -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>


    <!-- Custom scripts for this template -->
    <script src="js/main.min.js"></script>
   <!--  <script>
        getMovie();
    </script> -->

  </body>

</html>
